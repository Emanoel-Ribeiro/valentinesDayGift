<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
      background-size: 400% 400%;
      animation: bgAnimation 20s ease infinite;
      overflow: hidden;
      color: #a00050;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 15px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(255, 64, 129, 0.7);
      animation: fadeInMove 1.8s ease forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    .typing {
      font-size: 1.5em;
      max-width: 90vw;
      margin: 0 auto 25px;
      border-right: 3px solid #a00050;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 6s steps(50, end) forwards, blink 0.8s step-end infinite;
      opacity: 0;
      animation-delay: 2s;
      animation-fill-mode: forwards;
    }

    button {
      padding: 18px 48px; /* texto maior */
      font-size: 1.6em;
      border-radius: 30px;
      border: none;
      background: linear-gradient(45deg, #ff4081, #ff80ab);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff80ab;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
      opacity: 0;
      animation: fadeInMove 1.8s ease forwards;
      animation-delay: 8s;
      transform: translateY(30px);
      margin-top: 20px;
      z-index: 10;
      position: relative;
    }
    button:hover {
      box-shadow: 0 0 30px #ff4081;
      transform: scale(1.1);
    }

    /* Player Spotify estilizado */
    .spotify-player {
      margin: 20px auto;
      max-width: 320px;
      width: 90vw;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 64, 129, 0.8);
      opacity: 0;
      animation: fadeInMove 1.8s ease forwards;
      animation-delay: 6s;
      transform: translateY(30px);
    }

    iframe {
      border-radius: 18px;
    }

    /* AnimaÃ§Ãµes */
    @keyframes typing {
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #a00050; }
    }

    @keyframes fadeInMove {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* CoraÃ§Ãµes animados otimizados */
    .heart {
      position: fixed;
      pointer-events: none;
      user-select: none;
      opacity: 0.8;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: transform, opacity;
      z-index: 1;
      background: red;
      transform: rotate(45deg);
      width: 15px;
      height: 15px;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      background: inherit;
    }
    .heart::before {
      top: -50%;
      left: 0;
    }
    .heart::after {
      left: -50%;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Toggle mÃºsica */
    #musicToggle {
      margin-top: 15px;
      background: #a00050;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 12px #a00050;
      transition: background-color 0.3s ease;
      position: relative;
      z-index: 10;
    }
    #musicToggle:hover {
      background-color: #ff4081;
      box-shadow: 0 0 25px #ff4081;
    }

  </style>
</head>
<body>

</html>
